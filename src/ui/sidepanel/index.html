<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Bookmark Search</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>Semantic Bookmark Search</h1>
    </header>
    <main>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search bookmarks semantically..."
          autocomplete="off"
        />
      </div>
      <div id="results" class="results-container">
        <p class="placeholder">Enter a search query to find bookmarks</p>
      </div>
    </main>
  </div>
</body>
</html>
