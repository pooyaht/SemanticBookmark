<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Bookmark Search</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: #333;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #4a90e2;
    }

    .search-container {
      margin-bottom: 16px;
    }

    #search-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      box-sizing: border-box;
    }

    #search-input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .results-container {
      max-height: 400px;
      overflow-y: auto;
    }

    .placeholder {
      color: #999;
      text-align: center;
      padding: 20px;
      font-size: 13px;
    }

    .info-message {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 13px;
    }

    .info-message p:first-child {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .open-sidepanel {
      margin-top: 12px;
      padding: 8px 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
    }

    .open-sidepanel:hover {
      background: #3a7bc8;
    }
  </style>
</head>
<body>
  <h1>Semantic Bookmark Search</h1>

  <div class="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="Search bookmarks..."
      autocomplete="off"
    />
  </div>

  <div id="results" class="results-container">
    <p class="placeholder">Enter a search query to find bookmarks</p>
  </div>

  <button id="open-sidepanel" class="open-sidepanel" style="display: none;">
    Open in Side Panel
  </button>

  <script src="popup.js"></script>
</body>
</html>
