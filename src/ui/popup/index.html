<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Bookmark Search</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: #333;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #4a90e2;
    }

    .search-container {
      margin-bottom: 16px;
    }

    #search-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      box-sizing: border-box;
    }

    #search-input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .results-container {
      max-height: 400px;
      overflow-y: auto;
    }

    .placeholder {
      color: #999;
      text-align: center;
      padding: 20px;
      font-size: 13px;
    }

    .info-message {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 13px;
    }

    .info-message p:first-child {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .footer-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.2s;
      text-decoration: none;
      color: #666;
    }

    .footer-nav-item:hover {
      background-color: #f5f5f5;
    }

    .footer-nav-item.active {
      color: #4a90e2;
    }

    .footer-nav-item svg {
      width: 24px;
      height: 24px;
    }

    .footer-nav-item span {
      font-size: 11px;
      font-weight: 500;
    }

    body {
      padding-bottom: 72px;
    }
  </style>
</head>
<body>
  <h1>Semantic Bookmark Search</h1>

  <div class="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="Search bookmarks..."
      autocomplete="off"
    />
  </div>

  <div id="results" class="results-container">
    <p class="placeholder">Enter a search query to find bookmarks</p>
  </div>

  <div class="footer">
    <a href="index.html" class="footer-nav-item active">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <span>Search</span>
    </a>
    <a href="tags.html" class="footer-nav-item">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"/>
      </svg>
      <span>Tags</span>
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
